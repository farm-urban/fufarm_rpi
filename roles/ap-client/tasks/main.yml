    src: templates/wpa_supplicant.conf.j2
    dest: /etc/wpa_supplicant/wpa_supplicant.conf
  notify:
  - Reload wpa_supplicant

# Access point configuration
- name: Configure dnsmasq
  ansible.builtin.template:
    src: templates/dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf

- name: Configure hostapd
  ansible.builtin.template:
    src: templates/hostapd.conf.j2
    dest: /etc/hostapd/hostapd.conf

  # Not required as hostapd installed by default now
  # - name: Creating hostapd deamon file
  #   copy:
  #     dest: "/your path"
  #     content: |
  #       # {{ ansible_managed }}
  #       DAEMON_CONF="/etc/hostapd/hostapd.conf"

- name: Configure dhcpcd
  ansible.builtin.blockinfile:
    path: /etc/dhcpcd.conf
    block: |
      interface {{ wifi_ap_interface }}
          #static ip_address={{ wifi_ap_address }}/24 # Not required currently as we use the interface file
          nohook wpa_supplicant

- name: Create ap start script
  template:
    src: templates/ap.service.j2
    dest: /etc/systemd/system/ap.service

- name: Start ap and enable for boot
  ansible.builtin.systemd:
    name: ap.service
    state: started
    enabled: yes
    masked: no
    daemon_reload: yes

# Firewall configuration
## rpi docs recommend: /etc/sysctl.d/routed-ap.conf
- name: Enable IP forwarding
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

## Configure firewall with iptables
- name: Install iptables rules
  template:
    src: templates/iptables.v4.j2
    dest: /etc/iptables/rules.v4

# This will load a state from a file, with a rollback in case of access loss
- name: restore firewall state from a file
  community.general.iptables_state:
    state: restored
    path: /etc/iptables/rules.v4
  async: "{{ ansible_timeout }}"
  poll: 0
  notify:
    - Restart network # Do this at end rather then restarting each individual service

- name: Start tailscale and connect to exit node
  command: /usr/bin/tailscale up --exit-node={{ tailscale_exit_node }}  --exit-node-allow-lan-access=true
